<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Wish for Sumaiya</title>
    <style>
        /* --- CSS STYLING START --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050510;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Starry Background */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Start Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        #start-btn {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #0ff;
            background: transparent;
            border: 2px solid #0ff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.3s;
            animation: pulseBtn 2s infinite;
        }

        #start-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 10px #0ff; }
            50% { box-shadow: 0 0 25px #0ff; }
            100% { box-shadow: 0 0 10px #0ff; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
            width: 90%;
            max-width: 600px;
        }

        /* THE ROBOT CSS DRAWING */
        .robot-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto 30px;
            animation: floatRobot 4s ease-in-out infinite;
        }

        .head {
            width: 140px;
            height: 100px;
            background: linear-gradient(135deg, #e0e0e0, #a0a0a0);
            border-radius: 40px;
            position: absolute;
            top: 50px;
            left: 30px;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), 0 0 20px rgba(0, 255, 255, 0.3);
            border: 2px solid #555;
            z-index: 2;
        }

        .face-screen {
            width: 110px;
            height: 70px;
            background: #111;
            border-radius: 30px;
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px #000;
            overflow: hidden;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: #0ff;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 0 10px #0ff;
            animation: blink 3s infinite;
        }

        .antenna {
            width: 6px;
            height: 40px;
            background: #888;
            position: absolute;
            top: 10px;
            left: 97px;
            z-index: 1;
        }

        .antenna-bulb {
            width: 16px;
            height: 16px;
            background: #ff3333;
            border-radius: 50%;
            position: absolute;
            top: -16px;
            left: -5px;
            box-shadow: 0 0 10px #ff3333;
            animation: signal 1s infinite alternate;
        }

        .ear {
            width: 20px;
            height: 50px;
            background: #888;
            position: absolute;
            top: 75px;
            border-radius: 10px;
            border: 2px solid #555;
        }
        .ear.left { left: 15px; }
        .ear.right { right: 15px; }

        .body {
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #d0d0d0, #999);
            border-radius: 20px 20px 50px 50px;
            position: absolute;
            top: 140px;
            left: 50px;
            z-index: 1;
            border: 2px solid #555;
        }

        .heart-light {
            width: 30px;
            height: 30px;
            background: #ff0055;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            mask-repeat: no-repeat;
            mask-position: center;
            position: absolute;
            top: 25px;
            left: 35px;
            box-shadow: 0 0 15px #ff0055;
            animation: heartBeat 1.5s infinite;
        }

        /* Dialogue Box */
        .dialogue-box {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            position: relative;
        }

        .dialogue-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #0ff;
        }

        #message-text {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: left;
            color: #d0f0ff;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0ff;
            animation: blinkCursor 0.8s infinite;
            vertical-align: middle;
        }

        /* Animations Keyframes */
        @keyframes floatRobot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes signal {
            from { opacity: 0.5; }
            to { opacity: 1; box-shadow: 0 0 20px #ff3333; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 25px #ff0055; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes blinkCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .robot-container { transform: scale(0.8); }
            #message-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_ad2bf7407a.mp3" type="audio/mpeg">
    </audio>

    <canvas id="canvas-bg"></canvas>

    <div id="start-overlay">
        <h1 style="color: white; margin-bottom: 20px; font-family: 'Orbitron';">System Ready</h1>
        <button id="start-btn">INITIALIZE WISH</button>
    </div>

    <div class="container" id="main-container">
        
        <div class="robot-container">
            <div class="antenna">
                <div class="antenna-bulb"></div>
            </div>
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head">
                <div class="face-screen">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="body">
                <div class="heart-light"></div>
            </div>
        </div>

        <div class="dialogue-box">
            <span id="message-text"></span><span class="cursor"></span>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT LOGIC START ---

        // 1. Particle System (Starfield)
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 0.5) - 0.25;
                this.speedY = (Math.random() * 0.5) - 0.25;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.opacity > 0.01) this.opacity -= 0.003;
                else this.opacity = 1;

                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 150; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // 2. Typing Logic & Robot Interaction
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('start-overlay');
        const mainContainer = document.getElementById('main-container');
        const audio = document.getElementById('bg-music');
        const messageEl = document.getElementById('message-text');

        // The Message for Sumaiya
        const messages = [
            "Booting up system...",
            "Scanning for target: Sumaiya Rahman...",
            "Target Found! Verified as: Awesome Friend.",
            "Analyzing happiness levels...",
            "Loading heartfelt message...",
            "--------------------------------",
            "Hey Sumaiya!",
            "Hope you are having a wonderful day.",
            "Just wanted to remind you that you are amazing.",
            "Always keep smiling and stay happy.",
            "Sending you lots of positive energy!",
            "End of transmission. ❤️"
        ];

        let msgIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 50;

        function typeWriter() {
            const currentText = messages[msgIndex];
            
            if (msgIndex < 5) {
                // System logs style (typing line by line, no deleting)
                if (charIndex < currentText.length) {
                    messageEl.innerHTML += currentText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 30);
                } else {
                    messageEl.innerHTML += "<br>";
                    msgIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 300);
                }
            } else {
                // Main message style (Clear screen first if needed, but here we just append cleanly)
                if(msgIndex === 5) {
                     messageEl.innerHTML = ""; // Clear system logs
                     msgIndex++;
                }

                if (msgIndex < messages.length) {
                    const fullText = messages[msgIndex];
                    
                    if (!isDeleting && charIndex < fullText.length) {
                        // Typing
                        messageEl.innerHTML = getPreviousLines(msgIndex) + fullText.substring(0, charIndex + 1);
                        charIndex++;
                        setTimeout(typeWriter, 60);
                    } else if (!isDeleting && charIndex === fullText.length) {
                        // Line Finished, pause before next line
                        isDeleting = true; // Actually, let's not delete, let's just add new lines for chat effect
                        msgIndex++;
                        charIndex = 0;
                        isDeleting = false;
                        setTimeout(typeWriter, 1000);
                    }
                }
            }
        }

        // Helper to keep previous lines visible in the main chat phase
        function getPreviousLines(currentIndex) {
            let history = "";
            // Start from index 6 (after system logs)
            for (let i = 6; i < currentIndex; i++) {
                history += messages[i] + "<br><br>";
            }
            return history;
        }

        // 3. Start Button Logic
        startBtn.addEventListener('click', () => {
            // Fade out overlay
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContainer.style.opacity = '1';
                
                // Play Music (Low volume)
                audio.volume = 0.4;
                audio.play().catch(e => console.log("Audio play failed:", e));
                
                // Start Typing
                setTimeout(typeWriter, 1000);
            }, 1000);
        });

    </script>
</body>
</html>
